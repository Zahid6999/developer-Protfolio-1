<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar baper swicth bank</title>
     <!-- Tailwine css -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl font-semibold text-center mt-16">Wellcome to <span   class="text-orange-400">Zahid er baper Swicth Bank</span>!!!</h1>
        <h5 class="text-xl text-red-700 font-bold text-center mt-16 ">Abbu taka deu</h5>
       </header>

       <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-8 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-4xl">deposite</h4>
                    <h4  class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-amber-300 p-8 rounded-xl">
                    <h4 class="text-4xl">Withdraw</h4>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-4xl">Balance</h4>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
<!-- ==================deposit & withdraw============= -->
    
         <section class="deposit&withdraw mt-48">
          <div class= "grid grid-cols-2 gap-2 w-full ml-36 text-white
          ">
            <div class="bg-lime-600  w-9/12 h-72 rounded-2xl">
                <h3 class="text-4xl font-semibold ml-16 p-7">Please Deposit</h3>
                <input type="text" name="" id="deposit-field" placeholder="$amount you want to deposit" class="ml-32  w-8/12  h-9 rounded-lg block p-5 text-lg text-red-600">
                <button id="deposit-btn" class="bg-slate-600 ml-32 mt-10 px-8 py-2 rounded-xl text-xl font-medium">Deposit</button>
            </div>

            <div class="bg-indigo-400  w-9/12 h-72 rounded-2xl">
                <h3 class="text-4xl font-semibold ml-16 p-7">Please Withdraw</h3>
                <input type="text" name="" id="withdraw-field" placeholder="$amount you want to withdraw" class="ml-32  w-8/12  h-9 rounded-lg block p-5 text-lg text-red-600">
                <button id="withdraw-btn" class="bg-slate-600 ml-32 mt-10 px-8 py-2 rounded-xl text-xl font-medium">Withdraw</button>
            </div>
          </div>
         </section>
       </main>
     
    <script src="bank.js"></script>
</body>
</html>
