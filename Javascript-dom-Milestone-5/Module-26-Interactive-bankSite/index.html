<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bap er Bank</title>
    <!-- Tailwine css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

   <header>
    <h1 class="text-6xl font-semibold text-center mt-16">Wellcome to my <span class="text-orange-400">Bap-Er-Bank</span>!!!</h1>
   </header>

 <main>
    <section class="bg-red-300 w-9/12 h-80 mx-auto mt-12 border-4 rounded-lg">

       <div>
        <input id="user-email" type="email" placeholder="Your Email Address" class="w-8/12 h-10 block mb-4 rounded-md ml-11 p-5 text-lg">
        <input id="user-password" type="password" placeholder="Your password" class="w-8/12 h-10 block mb-4 rounded-md ml-11 p-5 text-lg">
        <button id="submit-id" class="bg-green-500 px-7 py-3 rounded-xl text-xl font-semibold text-white  ml-11 hover:bg-sky-600">Submit</button>
       </div>
    </section>
 </main>
 <script src="submit.js"></script>
