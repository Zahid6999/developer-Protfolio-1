<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-text">My secret info</h1>
    <input id="deleteInput"  type="text" placeholder="Please type delete">
    <button id="delete-btn" disabled>Delete</button>

    <script>



        document.getElementById('deleteInput').addEventListener('keyup', function(event){
            const text = event.target.value;
            const deleteButton = document.getElementById('delete-btn');
            if(text === 'delete'){
                deleteButton.removeAttribute('disabled');
                
            }else{
                deleteButton.setAttribute('disabled', true)
            }
        })
        
        
        /* =-------First step----------- */
      document.getElementById('delete-btn').addEventListener('click', function(){
        const secret = document.getElementById('secret-text');
        // secret.remove();
        secret.style.display = 'none';
      })

    </script>
</body>
</html>
