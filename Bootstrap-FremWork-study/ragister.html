<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistaction bootstrap</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

  <section class="container">
    <div class="row">
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
            <h1>Please Ragister</h1>
            <form action="">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <select class="form-select mt-3" aria-label="Default select example">
                    <option selected>Pleace select One</option>
                    <option value="male">Male</option>
                    <option value="female">Woman</option>
                    <option value="Secret">Secret Gender</option>
                  </select>
                  <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      Accept Our <a href="">Terms And Conditions</a>
                    </label>
                  </div>
                  <button class="btn btn-outline-success mt-3 " type="submit">Ragister</button>
             </form>
            
           </div>
           <div class="col-md-6">
               <img class="img-fluid" src="./Protfolio-2/players/signup.png" alt="">
           </div>
    </div>
  </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
