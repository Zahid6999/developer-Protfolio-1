<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 class="text-center text-warning mb-4">Hello Theare. wellCome to My phone Hunter</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3">
                <input type="text" id="search-field" class="form-control w-25 p-2" placeholder="Search Your Fvt Phone:">
                <button id="search-btn" class="btn btn-primary mt-3">Search</button>
              </div>
              <div class="d-none">
                <h1 id="no-found-message" class="text-warning">Please provaid phone name it's name is not allow.</h1>
              </div>
              <!-- ------show btn------- -->
              <div id="show-all" class="text-center d-none">
                <button class="btn btn-success">Show All</button>
              </div>
        </section>

        <!-- loader  -->
        <section id="loader" class="d-none">
            <div class="d-flex align-items-center">
                <strong class="text-success">Loading...</strong>
                <div class="spinner-border ms-auto text-success" role="status" aria-hidden="true"></div>
              </div>
        </section>

        <!-- search group -->

        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-2 g-4">
                
                </div> 
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/phone.js"></script>
</body>
</html>
